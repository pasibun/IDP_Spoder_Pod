<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Home - Spoder Pod Data</title>
	<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0" /> 
	<link rel="stylesheet" media="all" href="css/style.css" type="text/css">
	<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
	<link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>

<body>
  <div class="wrap">
    <header>
      <div class="logo"><a href="home.html"><img src="images/logo2.png"/></a></div>
      <div class="options">
      	<ul>
      		<li>Search</li>
      		<li>Menu</li>
      	</ul>
      </div>
      <div class="clear"></div>
	    <div class="search-box">
	    	<form action="#">
	    		<input type="text" placeholder="Search gallery" />
	    		<input type="submit" value="Go" />
	    	</form>
	    	<div class="clear"></div>
	    </div>
	    <nav class="vertical menu">
	    	<ul>
				<li><a href="home.html">Home</a></li>
				<li><a href="poddataview.html">Pod Data View</a></li>
				<li><a href="about.html">About</a></li>
        	</ul>
	    </nav>
    </header>
    
        
    <div id="main-content" class="content">
  </div>  
    <footer>
    	<p>&copy;<a href="http://spoderpod.nl" target="_blank">Spoder Pod</a></p>
    </footer>
  </div>
 
<script src="js/jquery.min.js" type="text/javascript"></script>
<script src="js/app.js" type="text/javascript"></script>
<script type="text/javascript">
   window.addEventListener("load",function() {
	  // Set a timeout...
	  
	  // App data
	  var app = new App("http://10.0.1.12:8080");
	  document.getElementById("main-content").appendChild(app.getDomElement());
	  app.run();
	  
	  setTimeout(function(){
	    // Hide the address bar!
	    window.scrollTo(0, 1);
	  }, 0);
	});
   $('.search-box,.menu' ).hide();   
   $('.options li:first-child').click(function(){	
   		$(this).toggleClass('active'); 	
   		$('.search-box').toggle();        			
   		$('.menu').hide();  		
   		$('.options li:last-child').removeClass('active'); 
   });
   $('.options li:last-child').click(function(){
   		$(this).toggleClass('active');      			
   		$('.menu').toggle();  		
   		$('.search-box').hide(); 
   		$('.options li:first-child').removeClass('active'); 		
   });
   $('.content').click(function(){
   		$('.search-box,.menu' ).hide();   
   		$('.options li:last-child, .options li:first-child').removeClass('active');
   });
</script>
</body>
</html>
